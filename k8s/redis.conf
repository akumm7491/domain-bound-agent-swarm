# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Connection
timeout 300
tcp-keepalive 60

# Security
protected-mode yes

# Performance tuning
activerehashing yes
hz 10 