apiVersion: v1
kind: Service
metadata:
  name: asmmp
  namespace: asmmp
  labels:
    app: asmmp
    app.kubernetes.io/name: asmmp
    app.kubernetes.io/part-of: social-media-platform
  annotations:
    description: "AI Social Media Management Platform service"
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: asmmp
  ports:
    - port: 3000
      targetPort: 3000
      name: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  type: ClusterIP 