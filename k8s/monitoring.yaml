              },
              "expr": "rate(content_generation_total[5m])",
              "refId": "A"
            }
          ],
          "title": "Content Generation Rate",
          "type": "timeseries"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["asmmp"],
      "templating": {
        "list": []
      },
      "time": {
